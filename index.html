<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de produtos</title>
</head>
<body>
    <header>
        <img src="/img/logo_dnc.png" alt="">
        <h1>Cadastro de Produtos</h1>
    </header>

    <main>
        <h2>Produtos</h2>
        <span>Lista de produtos</span>
        <div class="card">
            <div class="inputpd">
                <label> Nome do Produtos </label>
                <input type="text" id="pdnome" placeholder="Iphone">
            </div>
            <div class="inputpd">
                <label> Preço </label>
                <input type="number" id="pdpreco" placeholder="R$ 00.00">
            </div>

            <button onclick="produto.Adicionar()">Adicionar</button>
            <button onclick="produto.Cancelar()">Cancelar</button>
            
        </div>
        <div class="conteudo">
            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Remover</th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
